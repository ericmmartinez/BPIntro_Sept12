<head>
	<title>Gold and Currencies Trader Inc</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/trader.css"/>
	<link rel="stylesheet" type="text/css" href="css/exchange.css"/>

	<script src="js/html5shiv.js"></script>
</head>
<body>
	<a href="#site-content" id="skipto">Skip to content</a>
	<header id="site-header">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="rates.html">Our Rates</a></li>
		</ul>
	</header>
	<div id="site-wrapper">

		<nav id="site-navigation">
			<ul>
				<li class="section">Menu</li>
				<li><a href="exchange.html">Exchange Currencies</a></li>
				<li><a href="buy.html">Buy Gold</a></li>
				<li><a href="http://www.nyse.com/" target="_blank"
						class="offsite">Wall Street Official Site</a></li>
			</ul>
		</nav>

		<div id="site-content">
			<h1>Exchange Currencies</h1>
			<form method=get" action="exchange-end.html" name="frmexchange">
				<ol>
					<li class="ammount">
						<label for="ammount">Ammount</label>
						<input type="number" step="0.01" name="ammount"
								id="ammount"/>
					</li>
					<li class="fromcurrency">
						<label for="fromcurrency">From</label>
						<select name="fromcurrency" id="fromcurrency">
							<option value="us">US $</option>
							<option value="euro">Euro &euro;</option>
							<option value="yen">Yens &yen;</option>
						</select>
					</li>
					<li class="tocurrency">
						<label for="tocurrency">To</label>
						<select name="tocurrency" id="tocurrency">
							<option value="us">US $</option>
							<option value="euro">Euro &euro;</option>
							<option value="yen">Yens &yen;</option>
						</select>
					</li>
					<li class="actions">
						<input type="submit" name="submit" value="Proceed"/>
						<a id="cancel_form" href="index.html">Cancel</a>
					</li>
				</ol>
			</form>
		</div>

	</div>
</body>
</html>
